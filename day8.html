<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Studying HTML UNICODES</title>
    <style>
    .unicode{
        font-size: 20px;
        color:black;
        font-weight: bolder;
        padding:1rem;
    }
    .parent{
        display: flex;
        flex-wrap: wrap
        /* flex-wrap: wrap-reverse; */
    }
    .parent div{
        padding:3rem;
        border-radius: 20px;
        background:seagreen;
        color:black;
        border:2px solid #cecece;
        width:100px;
    }
    .parent div:nth-child(odd){
        background:orange;
        border-radius: 100px;
        /* background-image: linear-gradient(#71C2C3,purple); */
        background-image: linear-gradient(to top,#71C2C5,#cecece );
    }
    </style>
</head>
<body>
    <p><span class="unicode">	&rarr;</span>Arrow to Right</p>
    <p><span class="unicode">	&#x3e;</span>Arrow to Right</p>
    

    <div class="parent">
        <div class="one">Child 1</div>
        <div class="two">Child Two</div>
        <div class="three">Child 3</div>
        <div class="two">Child Two</div>
        <div class="three">Child 3</div>
        <div class="two">Child Two</div>
        <div class="three">Child 3</div>
        <div class="two">Child Two</div>
        <div class="three">Child 3</div>
        <div class="two">Child Two</div>
        <div class="three">Child 3</div>
        <div class="two">Child Two</div>
        <div class="three">Child </div>
    </div>
    <section>
        <span><img src="10.gif" alt=""></span>        <span><img src="10.gif" alt=""></span>        <span><img src="10.gif" alt=""></span>        <span><img src="10.gif" alt=""></span>
    </section>
</body>
</html>
