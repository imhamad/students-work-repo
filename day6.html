<html>
<head>
<title>Simple css concept</title>
    <style>
        ul li {
            
            display: inline;
            padding: 5rem;
        }
    
        ul li a{
            
            text-decoration: none;
        }

    
        ul li a:hover{
            
            color: red;
        }

        ul li a:active{
            color:yellow;
            
        }
    
    
    
    </style>
</head>
<body>
<ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About Us</a></li>
    <li><a href="#">Contact Us</a></li>
</ul>   
</body>
</html>
