<!DOCTYPE html>
<head>
    <title>Basic Css Color transformation</title>
   <style>
   ul li{
       display: inline;
   }
   ul li a{
       display: inline;
       padding-left: 5rem;
       font-size: 18px;
       font-weight: bolder;
       /* cursor: pointer; */
       /* transition: all 1s linear; */
   }
   ul li a:hover{
       color:red;
       /* margin-left:6rem; */
   }
   ul li a:active{
       color:orange;
   }
   </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us </a></li>
        <li><a href="#">Contact Us </a></li>
    </ul>
</body>
</html>
